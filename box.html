<html>

<head>
    <title>Box Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='box.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Home<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Concepts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Algorithims</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('box')}}">Bubble Sort<span class="sr-only">(current)</span></a>
            </ul>
        </div>
    </nav>
</body>

<body>
    <h1>Bubble Sort</h1>
    <div>
        <p>This is a p tag</p>
    </div>
    <div>
        <h2>This is a h2 tag</h2>
        {%for i in range(len)%}
        <div class="inline" id="BLACK">
            <div id={{boxes[i]}}></div>
        </div>
        {%endfor%}
    </div>
    <div>
        <form method="post" action="/box">
            <input type="submit" name="sort" value="Bubble Sort">
            <input type="submit" name="random" value="Randomize List">
        </form>
    </div>
</body>

</html>
