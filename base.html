<!doctype html>
<html>

{%block head%}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='box.css')}}">
    <title>{% block title %}{% endblock %} - Flask</title>
</head>
{%endblock%}
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('home')}}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('qsort')}}">Quick Sort</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('bsort')}}">Bubble Sort</a>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('bogosort')}}">Bogosort</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
{%block page_content%}{% endblock %}
{% endblock %}

</html>
